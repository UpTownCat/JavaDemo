<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UserList</title>
</head>
<body>
    <h1>list users</h1>
    <table>
        <thead>
            <tr>
                <th>username</th>
                <th>password</th>
                <th>email</th>
            </tr>
        </thead>
        <tbody>
            <#list users as user>
                <tr>
                    <td>${user.username}</td>
                    <td>${user.password}</td>
                    <td>${user.email}</td>
                </tr>
            </#list>
        </tbody>
    </table>
</body>
</html>
